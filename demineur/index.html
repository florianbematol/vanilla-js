<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demineur</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="app.css" rel="stylesheet">
    <link href="gameboard.css" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div id="toolbar" class="container">
            <div class="row h-100">
                <div class="col h-100 tool-item">
                    <div class="container h-100">
                        <div class="row h-100 align-items-center justify-content-end">
                            <button class="btn btn-retry">Rejouer</button>
                        </div>
                    </div>
                </div>
                <div class="col h-100 pl-0 tool-item">
                    <div class="container h-100">
                        <div class="row h-100 align-items-center justify-content-end">
                            <i id="stopwatch-ic" class="fa fa-2x fas fa-clock-o"></i>
                            <div id="stopwatch" class="dyn-text ml-2">000</div>
                        </div>
                    </div>
                </div>
                <div class="col h-100 pl-0 tool-item">
                    <div class="container h-100">
                        <div class="row h-100 align-items-center justify-content-start">
                            <i id="flag-ic" class="fa fa-2x fas fa-flag"></i>
                            <div id="flag" class="dyn-text ml-2">000</div>
                        </div>
                    </div>
                </div>
                <div class="col h-100 tool-item">
                        <div class="container h-100">
                            <div class="row h-100 align-items-center justify-content-center">
                                <a class='dyn-text link' href="https://github.com/florianbematol" target="_blank">By LePanda</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div id="gameboard" class="container">
            <div id="voile" class="row">
                <div id="content">
                        <p></p>
                </div>
                <div class="btn-retry">
                    
                </div>
            </div>
            <div id="main">

            </div>
        </div>
    </div>
</body>
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- Jquery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Bootstrap Bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

<script src="app.js"></script>
</html>
